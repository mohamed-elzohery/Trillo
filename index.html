<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <img
          class="logo"
          src="./img/logo.png"
          alt="Trillo mark contains two triangles"
        />
        <form action="#" class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search Places"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <a href="#" class="user-nav__link">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav__counter">7</span>
          </a>
          <a href="#" class="user-nav__link">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat" />
            </svg>
            <span class="user-nav__counter">12</span>
          </a>
          <a href="#" class="user-nav__link">
            <img
              src="./img/user.jpg"
              class="user-nav__img"
              alt="user profile image"
            />
            <h3 class="user-nav__username">jonas</h3>
          </a>
        </nav>
      </header>
      <div class="content">
        <aside class="aside">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">flight</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">car rental</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">tours</a>
              </li>
            </ul>
          </nav>
        </aside>
        <main class="main">Main</main>
      </div>
    </div>
  </body>
</html>
