<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <img
          class="logo"
          src="./img/logo.png"
          alt="Trillo mark contains two triangles"
        />
        <form action="#" class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search Places"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <a href="#" class="user-nav__link">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav__counter">7</span>
          </a>
          <a href="#" class="user-nav__link">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat" />
            </svg>
            <span class="user-nav__counter">12</span>
          </a>
          <a href="#" class="user-nav__link">
            <img
              src="./img/user.jpg"
              class="user-nav__img"
              alt="user profile image"
            />
            <h3 class="user-nav__username">jonas</h3>
          </a>
        </nav>
      </header>
      <div class="content">
        <aside class="aside">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <svg class="nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-home" />
                  </svg>
                  <span>home</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <svg class="nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-aircraft-take-off" />
                  </svg>
                  <span>flight</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <svg class="nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-key" />
                  </svg>
                  <span>car rental</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <svg class="nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-map" />
                  </svg>
                  <span>tours</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <main class="main">
          <div class="overview">
            <div class="gallery">
              <figure class="gallery__item">
                <img
                  src="./img/hotel-1.jpg"
                  alt="night at pool with lightd"
                  class="gallery__img"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="./img/hotel-2.jpg"
                  alt="day at pool with sun light"
                  class="gallery__img"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="./img/hotel-3.jpg"
                  alt="mountain hotel on the sea"
                  class="gallery__img"
                />
              </figure>
            </div>
            <div class="rating">
              <h1 class="heading--primary">hotel las palmas</h1>
              <div class="rating-stars">
                <svg class="rating__icon rating__icon--star">
                  <use xlink:href="./img/sprite.svg#icon-star" />
                </svg>
                <svg class="rating__icon rating__icon--star">
                  <use xlink:href="./img/sprite.svg#icon-star" />
                </svg>
                <svg class="rating__icon rating__icon--star">
                  <use xlink:href="./img/sprite.svg#icon-star" />
                </svg>
                <svg class="rating__icon rating__icon--star">
                  <use xlink:href="./img/sprite.svg#icon-star" />
                </svg>
                <svg class="rating__icon rating__icon--star">
                  <use xlink:href="./img/sprite.svg#icon-star" />
                </svg>
              </div>
              <div class="rating__location">
                <svg class="rating__icon rating__icon--location">
                  <use xlink:href="./img/sprite.svg#icon-location-pin" />
                </svg>
                <button class="btn-inline">Albufeira, Portugal</button>
              </div>
              <div class="rating__box">
                <div class="rating__score">8.6</div>
                <div class="rating__votes">429 votes</div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
